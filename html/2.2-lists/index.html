<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="color: blue">
      <h1>Unordered List</h1>

      <ul>
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
      </ul>
    </div>

    <div style="color: red">
      <h1>Ordered List</h1>
      <ol>
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
      </ol>
    </div>

    <h1>Square bullets</h1>
    <ul style="list-style-type: square">
      <li>chocolate</li>
      <li>milk</li>
      <li>sugar</li>
    </ul>
  </body>
</html>
