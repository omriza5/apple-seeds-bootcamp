<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Flat</h1>
    <input
      type="button"
      value="Register"
      class="btn btn-l no-border bg-green"
    />
    <input type="button" value="Clear" class="btn btn-m bg-red no-border" />
    <input type="button" value="Submit" class="btn btn-s bg-blue no-border" />
    <h1>Round</h1>
    <input
      type="button"
      value="Register"
      class="btn btn-round btn-l no-border bg-orange"
    />
    <input
      type="button"
      value="Clear"
      class="btn btn-round btn-m bg-yellow no-border"
    />
    <input
      type="button"
      value="Submit"
      class="btn btn-round btn-s bg-grey no-border"
    />
    <h1>Flat Ghost</h1>
    <input
      type="button"
      value="Register"
      class="btn btn-l green-border no-bg green-flat-ghost"
    />
    <input
      type="button"
      value="Clear"
      class="btn btn-m red-border no-bg red-flat-ghost"
    />
    <input
      type="button"
      value="Submit"
      class="btn btn-s blue-border no-bg blue-flat-ghost"
    />
    <h1>Round Ghost</h1>
    <input
      type="button"
      value="Register"
      class="btn btn-l orange-border no-bg btn-round orange-flat-ghost"
    />
    <input
      type="button"
      value="Clear"
      class="btn btn-m yellow-border no-bg btn-round yellow-flat-ghost"
    />
    <input
      type="button"
      value="Submit"
      class="btn btn-s grey-border no-bg btn-round grey-flat-ghost"
    />
  </body>
</html>
