<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .card {
        margin: 0 auto;
        box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px;
        width: 300px;
      }

      .card-img img {
        width: 100%;
      }

      .card-content {
        background-color: lightgray;
        padding: 0.5rem;
      }
      ul {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem;
        list-style: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-img">
        <img src="./river.jpeg" alt="river in france" />
      </div>
      <div class="card-content">
        <h1>The Golan River</h1>
        <h3>Cool Places to visit</h3>
        <ul>
          <li><a href="#">Osfia</a></li>
          <li><a href="#">Haifa</a></li>
          <li><a href="#">Tel-Aviv</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
