<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .form {
        display: flex;
        flex-direction: column;
        width: 50%;
      }

      .user-input {
        display: flex;
        flex-direction: column;
        margin-bottom: 1rem;
      }
      label {
        margin-bottom: 0.5rem;
      }
      input {
        padding: 0.5rem;
      }
    </style>
  </head>
  <body>
    <form action="" class="form">
      <h1>Create An Account</h1>
      <div class="user-input">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" />
      </div>
      <div class="user-input">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
      </div>
      <div class="user-input">
        <label for="age">Age:</label>

        <select name="age" id="age">
          <option value="">select age</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
        </select>
      </div>
      <div class="user-input">
        <label for="about">Tell us a little about yourself:</label>

        <textarea id="about" name="about" rows="4" cols="50"> </textarea>
      </div>
      <div class="user-input" style="flex-direction: row">
        <input type="checkbox" />
        <label for="about"
          >I agree to the <a href="#">terms of service</a></label
        >
      </div>
      <button style="width: 100px">Sign up</button>
    </form>
  </body>
</html>
