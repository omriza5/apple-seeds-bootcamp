        <div class="models">

          <a href="#" class="nav-model btn">Model 3</a>
          <a href="#" class="nav-model btn">Model X</a>

          <a href="#" class="nav-model btn">Solar Panels</a>

          <a href="#" class="nav-model btn">Account</a>
          <a href="#" class="nav-model btn">Menu</a>

      <div class="side-bar">

        <a class="side-bar-item"></a>
